
<div class="title">
    <h1>Listado de Clientes</h1>
</div>
<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
      
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef> identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
          </ng-container>

          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>

          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> genero </th>
            <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.estado" class="activo">Activo</span>
              <span *ngIf="!element.estado" class="inactivo">Inactivo</span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="maneja">
            <th mat-header-cell *matHeaderCellDef> Maneja </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.maneja" class="activo">Sí</span>
              <span *ngIf="!element.maneja" class="inactivo">No</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="lentes">
            <th mat-header-cell *matHeaderCellDef> Usa lentes </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.lentes" class="activo">Sí</span>
              <span *ngIf="!element.lentes" class="inactivo">No</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="diabetico">
            <th mat-header-cell *matHeaderCellDef> Diabetes </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.diabetico" class="activo">Sí</span>
              <span *ngIf="!element.diabetico" class="inactivo">No</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="otra">
            <th mat-header-cell *matHeaderCellDef> Otra enfermedad </th>
            <td mat-cell *matCellDef="let element"> {{element.otraEnfermedad}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>

                <button routerLink="/agregarClientes" class="agregar" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element"> 

            <mat-icon routerLink="/verClientes/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search">search</mat-icon>
            <mat-icon routerLink="/editarClientes/{{ element.id }} "  matTooltip="Modificar" class="edit" fontIcon="edit">edit</mat-icon>
            <mat-icon (click)="eliminarCliente(element.id)" routerLink="" matTooltip="Eliminar" class="delete" fontIcon="delete">delete</mat-icon>
        </td>
          </ng-container>


      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
