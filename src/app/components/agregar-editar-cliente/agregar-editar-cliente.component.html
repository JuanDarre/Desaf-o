<div class="title">
  <h1>{{ operacion }}</h1>
</div>
<!-- <app-spinner *ngif="loading"></app-spinner> -->
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Datos del cliente </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarCliente()">

      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre completo</mat-label>
            <input formControlName="nombreCompleto" matInput autocomplete="off" (ngModelChange)="test($event)"/> 
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Identificacion</mat-label>
            <input type="number" formControlName="identificacion" matInput autocomplete="off"/> 
            </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Edad</mat-label>
            <input type="number" formControlName="edad" matInput autocomplete="off"/> 
            </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Genero</mat-label>
            <select formControlName="genero" matNativeControl required>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="Otro">Otros</option>
            </select>
            <!-- <input formControlName="genero" matInput autocomplete="off"/>  -->
            </mat-form-field></mat-grid-tile>


            <mat-grid-tile>
              <mat-checkbox formControlName="estado" class="example-margin" autocomplete="off">Activo</mat-checkbox>
            </mat-grid-tile>
<!-- 
        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input formControlName="estado" matInput autocomplete="off"/> 
            </mat-form-field></mat-grid-tile> -->

        <mat-grid-tile>
            <!-- <mat-label>Lentes</mat-label> -->
            <mat-checkbox formControlName="lentes" class="example-margin" autocomplete="off">Lentes</mat-checkbox>
            <!-- <input formControlName="lentes" class="mat-checkbox" matInput autocomplete="off"/>  -->
            </mat-grid-tile>

            <mat-grid-tile>
              <!-- <mat-label>Lentes</mat-label> -->
              <mat-checkbox formControlName="diabetico" class="example-margin" autocomplete="off">Diabetes</mat-checkbox>
              <!-- <input formControlName="lentes" class="mat-checkbox" matInput autocomplete="off"/>  -->
              </mat-grid-tile>

              <mat-grid-tile>
                <!-- <mat-label>Lentes</mat-label> -->
                <mat-checkbox formControlName="maneja" class="example-margin" autocomplete="off">Maneja?</mat-checkbox>
                <!-- <input formControlName="lentes" class="mat-checkbox" matInput autocomplete="off"/>  -->
                </mat-grid-tile>

        <!-- <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Diabetico</mat-label>
            <input formControlName="diabetico" matInput autocomplete="off"/> 
            </mat-form-field></mat-grid-tile> -->
            
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                  <mat-label>Otra Enfermedad</mat-label>
                  <input formControlName="otraEnfermedad" matInput autocomplete="off"/> 
                  </mat-form-field>
              </mat-grid-tile>

            <mat-grid-tile [colspan]="2">
                <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                <button mat-raised-button routerLink="/listClientes">Volver</button>
            </mat-grid-tile>

      </mat-grid-list>
    </form>
  </mat-card>
</div>
